name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          paths: |
            [
              "path/to/dir1/file",
              "path/to/dir2/fileA",
              "path/to/dir2/fileB"
            ]
          glob: 'path/to/*'

      - name: Evaluate Output
        id: output
        env:
          DIRECTORIES: ${{ steps.test-action.outputs.directories }}
        run: |
          [ "${DIRECTORIES}" = '["path/to/dir1","path/to/dir2"]' ] || exit 1
